<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>

    <script src="https://kit.fontawesome.com/11ce3943d3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="projectContainer" class="section-container project-container">
        <div class="section-head">
            <h2>Projects</h2>
            <button id="createProjectBtn" class="btn btn-regular"><i class="fa-solid fa-plus"></i>Create new
                Project</button>
        </div>
        <div class="item-container project-items">

        </div>

    </section>
    <div class="line"></div>
    <section id="todoContainer" class="section-container todo-container">
        <div class="section-head">
            <h2>All Todos</h2>
            <button id="createTodoBtn" class="btn btn-regular"><i class="fa-solid fa-plus"></i>Create new
                Todo</button>
        </div>

        <div class="item-container todo-items">

        </div>
    </section>

</body>

</html>
